<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>CPU vs GPU</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="\CSS\fab.css" />
    <link rel="stylesheet" type="text/css" href="\CSS\main.css" />
    <link rel="stylesheet" type="text/css" href="\node_modules\fullpage.js\dist\fullpage.css" />
    <script type="text/javascript" src="\node_modules\fullpage.js\dist\fullpage.js"></script>
    <script src="https://kit.fontawesome.com/1ffeb89ed1.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Making the Navigation Button-->
    <div class="fab-container">
        <div class="fab fab-icon-holder">
            <i class="fas fa-bars fa-lg"></i>
        </div>
        <ul class="fab-options">
            <li>
                <span class="fab-label">GPU</span>
                <div class="fab-icon-holder">
                    <i class="fas fa-question"></i>
                </div>
            </li>
            <li>
                <span class="fab-label">CPU</span>
                <div class="fab-icon-holder">
                    <i class="fas fa-microchip fa-lg"></i>
                </div>
            </li>
            <li>
                <span class="fab-label">Parallel Processing</span>
                <div class="fab-icon-holder">
                    <i class="fas fa-question"></i>
                </div>
            </li>
            <li>
                <span class="fab-label">Pipelining</span>
                <div class="fab-icon-holder">
                    <i class="fas fa-question"></i>
                </div>
            </li>
        </ul>
    </div>

    <div id="fullpage">
        <div class="section">One</div>
        <div class="section">
            <div class="slide" data-anchor="slide1">Two 1</div>
            <div class="slide" data-anchor="slide2">Two 2</div>
        </div>
        <div class="section">Three</div>
        <div class="section">Four</div>
    </div>

    <script>
        new fullpage('#fullpage', {
            sectionsColor: ['yellow', 'orange', '#C0C0C0', '#ADD8E6'],
        });
    </script>

</body>

</html>
